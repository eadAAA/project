<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Catalog</title>
    <style>
        /* Add a black background color to the top navigation */
        .topnav {
            background-color: #333;
            overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
<body>
<div class="topnav">
<table style="margin: auto">
    <tr>
        <td>
            <a th:href="${toAuthorisation}" style="border: solid 1px blue; padding: 3px">Авторизация</a>
            <a th:href="${toCatalog}" style="border: solid 1px blue; padding: 3px">Каталог</a>
            <a th:href="${toProfile}" style="border: solid 1px blue; padding: 3px">Профиль</a>
            <a th:href="${toPay}" style="border: solid 1px blue; padding: 3px">Оплата</a>
            <a th:href="${toSubscription}" style="border: solid 1px blue; padding: 3px">Подписка</a>
            <a th:href="${toPenalties}" style="border: solid 1px blue; padding: 3px">Штрафы</a>
        </td>
    </tr>
</table>
</div>
<h2>Каталог библиотеки:</h2>
<div th:each="book : ${booksList}">
    <form action="takebook" method="post">
        <span th:text="${book.name}">Имя книги</span>
        <input name="bookId" type="hidden" th:value="${book.id}">
        <button type="submit">Взять книгу</button>
    </form>
</div>
</body>
</html>
