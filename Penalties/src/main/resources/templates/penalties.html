<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Penalties</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"
            rel="stylesheet"
    />
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"
    ></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="${toAuthorisation}">Авторизация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${toCatalog}">Каталог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${toProfile}">Профиль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${toPay}">Оплата</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${toSubscription}">Подписка</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${toPenalties}">Штрафы</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<br>
<h2>Ваши штрафы:</h2>

<table class="table align-middle">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Penalty</th>
        <th scope="col">End Time</th>
        <th scope="col">Pay</th>
    </tr>
    </thead>
    <tbody th:each="book : ${booksList}">
    <tr>
        <form action="paypenalties" method="post">
            <th scope="row" th:text="${book.id}"></th>
            <td>    <div class="form-outline">
                <p th:text="${book.name}"></p>
            </div></td>
            <td>    <div class="form-outline">
                <p th:text="${book.penalty}"></p>
            </div></td>
            <td>
                <p th:text="${book.endTime}"></p>
            </td>
            <td>
                <input name="bookId" type="hidden" th:value="${book.id}">
                <input name="penalty" type="hidden" th:value="${book.penalty}">
                <button type="submit" class="btn btn-success btn-sm px-3">
                    <i class="fas fa-thumbs-up"></i>
                </button>
            </td>
        </form>
    </tr>
    </tbody>
</table>
</body>
</html>
