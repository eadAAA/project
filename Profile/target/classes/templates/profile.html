<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Profile</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.css"
            rel="stylesheet"
    />
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.1/mdb.min.js"
    ></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="${toAuthorisation}">Авторизация</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${toCatalog}">Каталог</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${toProfile}">Профиль</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${toPay}">Оплата</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${toSubscription}">Подписка</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="${toPenalties}">Штрафы</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<section class="vh-50" style="background-color: #f4f5f7;">
    <div class="container py-5 h-25">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0">
                <div class="card mb-3" style="border-radius: .5rem;">
                    <div class="row g-0">
                        <div class="col-md-4 gradient-custom text-center text-black" style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                            <img
                                    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.png"
                                    alt="Avatar"
                                    class="img-fluid my-5"
                                    style="width: 80px;"
                            />
                            <h5 th:text="${fullName}"></h5>
                            <p>Web Developer</p>
                            <i class="far fa-edit mb-5"></i>
                        </div>
                        <div class="col-md-8">
                            <div class="card-body p-4">
                                <h6>Information</h6>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>Your ID</h6>
                                        <p class="text-muted" th:text="${userId}"></p>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <h6>Full Name</h6>
                                        <p class="text-muted" th:text="${fullName}"></p>
                                    </div>
                                </div>
                                <h6>More Info</h6>
                                <hr class="mt-0 mb-4">
                                <div class="row pt-1">
                                    <div class="col-6 mb-3">
                                        <h6>Address</h6>
                                        <p class="text-muted" th:text="${address}"></p>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-start">
                                    <a href="#!"><i class="fab fa-facebook-f fa-lg me-3"></i></a>
                                    <a href="#!"><i class="fab fa-twitter fa-lg me-3"></i></a>
                                    <a href="#!"><i class="fab fa-instagram fa-lg"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<header>
    <!-- Jumbotron -->
    <div class="p-5 text-left bg-light jumbotron" style="margin-top: 58px;">
        <h1 class="mb-3">Книги на руках</h1>
        <div th:each="book : ${booksList}">
        <form action="returnBook" method="post">
        <h4 class="mb-3" th:text="${book.name}"></h4>
            <input name="bookId" type="hidden" th:value="${book.id}">
       <button class="btn btn-primary" type="submit">Сдать книгу</button>
        </form>
        </div>
    </div>
    <!-- Jumbotron -->
</header>
</body>
</html>
